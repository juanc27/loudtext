<html>
<head>

  <meta name="keywords" content="WebRTC, HTML5, JavaScript" />
  <meta name="description" content="Client-side WebRTC code samples." />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">

  <base target="_blank">

  <title>Audio stream volume</title>

  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/main2.css" />
  <link rel="stylesheet" href="/static/css/main.css" />

</head>

<body>

  <div id="container">

    <h1><a href="https://googlechrome.github.io/webrtc/" title="WebRTC samples homepage">WebRTC samples</a> <span>Audio stream volume</span></h1>

    <p> <b>Settings: </b></p>
    <p><b>*    Phone = </b><%= phone %></p>
    <p id="threshold" value="<%= threshold %>"><b>*    Threshold = </b><%= threshold %></p>

    <p>Measure the volume of a local media stream using WebAudio.</p>

    <div id="meters">
      <div id="instant">
        <div class="label">Instant: </div>
        <meter high="<%= threshold %>" max="1" value="0"></meter>
        <div class="value"></div>
      </div>
    </div>
    <p>Top 3 loudest times:<br>-------------------</p>
    <p>1st: <div id='topOne'></div> and Lasted <div id='topOneTime'></div></p>

    <p>2nd: <div id='topTwo'></div> and Lasted <div id='topTwoTime'></div></p>
    <p>3rd: <div id='topThree'></div> and Lasted <div id='topThreeTime'></div></p>
    
  </div>


  <script src="/static/js/soundmeter.js"></script>
  <script src="/static/js/main.js"></script>

  <script src="/static/js/ga.js"></script>

</body>
</html>
